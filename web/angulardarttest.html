<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>AngularDartTest</title>
    <link rel="stylesheet" href="angulardarttest.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h2>ToDo App - Angular Dart</h2>
    
    <div todo-list ng-cloak>
      <span>[ <a href="" ng-click="TodoCtrl.archive()">archive</a> ]</span>
      
      <ul class="unstyled">
        <li ng-repeat="todo in TodoCtrl.todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{ todo.done }}">{{ todo.text }}</span>
        </li>
      </ul>
      
      <form ng-submit="TodoCtrl.addTodo()">
        <input type="text" ng-model="TodoCtrl.todoText" size="30" placeholder="Add new todo">
        <input class="btn-primary" type="submit" value="Submit">
      </form>
    </div>

    <script type="application/dart" src="angulardarttest.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
